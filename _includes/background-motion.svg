<svg xmlns="http://www.w3.org/2000/svg" class="background-image motion"
 version="1.1" baseProfile="full"
 viewBox="0 0 1000 1000"
 preserveAspectRatio="xMidYMid slice">

    <filter id="blur-motion"
        x="-15%" y="-15%"
        width="130%" height="130%">

        <feGaussianBlur stdDeviation="10" />
    </filter>


    <g>
        <circle r="130" fill="#00d4" filter="url(#blur-motion)" />
        <animateMotion
            dur="35s"
            repeatCount="indefinite"
            path="M 375,325 c 0,-10 10,-60 60,-50 s 70,60 50,70 s -110,-10 -110,-20" />
        <animateTransform attributeName="transform"
            type="scale"
            values="1;1.3;0.9;1;0.9;1.1;1"
            dur="25s"
            repeatCount="indefinite" />
    </g>

    <g>
        <circle r="190" fill="#a0a7" filter="url(#blur-motion)" />
        <animateMotion
            dur="70s"
            repeatCount="indefinite"
            path="M 900,225 c -25,-50 -150,-110 -200,-100 s -100,150 -75,175 s 300,-25 275,-75" />
        <animateTransform attributeName="transform"
            type="scale"
            values="1;0.75;1.05;0.95;1"
            dur="27s"
            repeatCount="indefinite" />
    </g>

    <g>
        <circle r="170" fill="#f805" filter="url(#blur-motion)" />
        <animateMotion
            dur="50s"
            repeatCount="indefinite"
            path="M 400,550 c -30,0 -50,190 -30,200 s 60,-200 30,-200" />
        <animateTransform attributeName="transform"
            type="scale"
            values="1;1.05;0.8;0.95;0.8;1"
            dur="30s"
            repeatCount="indefinite" />
    </g>

    <g>
        <circle r="45" fill="#a0a7" filter="url(#blur-motion)" />
        <animateMotion
            dur="25s"
            repeatCount="indefinite"
            path="M 140,400 c 0,-10 40,-20 100,-20 s -15,30 -25,30 s -75,0 -75,-10" />
        <animateTransform attributeName="transform"
            type="scale"
            values="1;0.8;1;0.9;1.1;1"
            dur="15s"
            repeatCount="indefinite" />
    </g>

    <g>
        <circle r="70" fill="#00d4" filter="url(#blur-motion)" />
        <animateMotion
            dur="35s"
            repeatCount="indefinite"
            path="M 850,550 c -20,50 -40,60 -120,80 s -60,-10 -50,-30 s  190,-100 170,-50" />
        <animateTransform attributeName="transform"
            type="scale"
            values="1;0.6;1;0.9;1.05;1"
            dur="20s"
            repeatCount="indefinite" />
    </g>
</svg>