<svg xmlns="http://www.w3.org/2000/svg" class="background-image"
 version="1.1" baseProfile="full"
 viewBox="0 0 1000 1000"
 preserveAspectRatio="xMidYMid slice">

    <filter id="blur"
        x="-50%" y="-50%"
        width="200%" height="200%">

        <feGaussianBlur stdDeviation="25" />
    </filter>


    <circle r="50" fill="#f007" filter="url(#blur)">
        <animateMotion
            dur="10s"
            repeatCount="indefinite"
            path="M 200,400 c 0,-10 40,-20 50,-20 s -15,30 -25,30 s -25,0 -25,-10" />
        <animate
            attributeName="r"
            values="50;40;50;45;60;50"
            dur="15s"
            repeatCount="indefinite" />
    </circle>

    <circle r="80" fill="#0a07" filter="url(#blur)">
        <animateMotion
            dur="35s"
            repeatCount="indefinite"
            path="M 800,550 c -20,50 -40,60 -120,80 s -60,-10 -50,-30 s  190,-100 170,-50" />
        <animate
            attributeName="r"
            values="80;50;80;70;85;80"
            dur="20s"
            repeatCount="indefinite" />
    </circle>
</svg>