    <circle r="130" cx="350" cy="375" fill="#00d4" filter="url(#blur-nomotion)" />
    <circle r="190" cx="825" cy="225" fill="#a0a7" filter="url(#blur-nomotion)" />
    <circle r="170" cx="450" cy="600" fill="#f805" filter="url(#blur-nomotion)" />
